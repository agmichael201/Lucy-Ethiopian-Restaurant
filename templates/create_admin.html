{% extends 'base.html' %}

{% block title %} {% endblock %}
{% block navbar %}{% endblock %}



{% block body %}

<h2>Create an admin account</h2>

<form action="/create_admin" method="POST">
    <p>
        First Name <input type="text" name="fname">
    </p>
    <p>
        Last Name <input type="text" name="lname">
    </p>
    <p>
        Email <input type="text" name="email">
    </p>
    <p>
        Password <input type="password" name="password" id="password">
        
        <label for="show-password-option">show password
            <input type="checkbox" id="show-password-option">
        </label>
    </p>

    <p>
        Admin Pin <input type="text" name="admin_pin" id="admin-pin">
    </p>

    <p>
        <input type="submit">
    </p>
</form>

<script>
    const password = document.getElementById("password")
    const showPasswordOption = document.getElementById("show-password-option")

    showPasswordOption.addEventListener("click", function() {
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password"
        }
    });
</script>

{% endblock %}
